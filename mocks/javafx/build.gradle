description = "JavaFx Mock"
ext.javaVersion = 1.8

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

archivesBaseName = 'mock_javafx'

dependencies {
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
	manifest {
		attributes(
				'Main-Class' : 'com.exactprosystems.jf.Main',
				'Class-Path' : '.'
		)
	}
    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from('META-INF') {
        into 'META-INF'
        include 'services/*.*'
    }
}

distribute {
    dependsOn shadowJar
}
