description = "Swing Mock"
ext.jarName = "swing_mock.jar"
ext.javaVersion = 1.7;

dependencies {
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
    baseName = 'mock-swing'
	manifest {
		attributes(
				'Main-Class' : 'com.exactprosystems.jf.MockApp',
				'Class-Path' : '.'
		)
	}
    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from('META-INF') {
        into 'META-INF'
        include 'services/*.*'
    }
}

distribute.doLast {
    copy {
        from 'build/libs/' + jar.baseName + '.jar'
        into projectDir
    }
}